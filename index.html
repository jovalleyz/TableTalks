<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTalk</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js"></script>
    <style>
        /* ... (mantener los estilos anteriores) ... */

        .setup-table-screen {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 20px auto;
        }

        .debug-info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Pantalla inicial -->
        <div id="initialScreen" class="screen">
            <h1>TableTalk</h1>
            <p>¿Qué deseas hacer?</p>
            <button id="findTableBtn">Buscar una mesa</button>
            <button id="beTableBtn">Soy una mesa</button>
        </div>

        <!-- Nueva pantalla de configuración de mesa -->
        <div id="setupTableScreen" class="screen hidden">
            <h2>Configurar Mesa</h2>
            <div class="input-group">
                <label>Número de esta mesa:</label>
                <input type="number" id="setupTableNumber" placeholder="Ingresa el número de mesa">
            </div>
            <button id="confirmTableSetup">Confirmar</button>
            <button id="backFromSetupBtn">Volver</button>
            <div id="setupStatus" class="status"></div>
        </div>

        <!-- ... (resto de las pantallas igual) ... -->

        <!-- Agregar información de depuración -->
        <div id="debugInfo" class="debug-info"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
